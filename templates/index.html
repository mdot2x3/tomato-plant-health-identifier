<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomato Plant Health Identifier</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Upload a Tomato Leaf Image for Prediction</h1>
    <div class="flex-container">
      <div class="left-column">
        <input
          type="file"
          id="imageUpload"
          accept="image/*"
          capture="environment"
        />
        <label for="sampleDropdown"
          ><em>or select from sample images below</em></label
        >
        <select id="sampleDropdown">
          <option value="">-- Select a sample image --</option>
          <option value="Bacterial_spot.JPG">Bacterial_spot.JPG</option>
          <option value="Early_blight.JPG">Early_blight.JPG</option>
          <option value="healthy.JPG">healthy.JPG</option>
          <option value="Late_blight.JPG">Late_blight.JPG</option>
          <option value="Leaf_Mold.JPG">Leaf_Mold.JPG</option>
          <option value="powdery_mildew.jpg">powdery_mildew.jpg</option>
          <option value="Septoria_leaf_spot.JPG">Septoria_leaf_spot.JPG</option>
          <option value="Spider_mites Two-spotted_spider_mite.JPG">
            Spider_mites Two-spotted_spider_mite.JPG
          </option>
          <option value="Target_Spot.JPG">Target_Spot.JPG</option>
          <option value="Tomato_mosaic_virus.JPG">
            Tomato_mosaic_virus.JPG
          </option>
          <option value="Tomato_Yellow_Leaf_Curl_Virus.JPG">
            Tomato_Yellow_Leaf_Curl_Virus.JPG
          </option>
        </select>
      </div>
      <div class="right-column">
        <button id="predictButton">Predict</button>
      </div>
    </div>
    <hr />
    <div id="imagePreview"></div>
    <h2>Prediction Result:</h2>
    <p id="resultText">...</p>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <footer>
      <p>
        View
        <a
          href="https://github.com/mdot2x3/tomato-plant-health-identifier/blob/main/README.md"
          >README</a
        >
        for app instructions
      </p>
      <p>&copy; 2025 Tomato Plant Health Identifier</p>
      <p id="footer-bottom">
        See other projects by
        <a href="https://github.com/mdot2x3/">mdot2x3</a>
      </p>
    </footer>
  </body>
</html>
